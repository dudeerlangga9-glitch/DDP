<!DOCTYPE html>
<html>
<head>
    <title>Hitung Lingkaran</title>
</head>
<body>

    <h2>Menghitung Luas dan Keliling Lingkaran</h2>

    <form id="frm_lingkaran">
        <label for="jari_jari">Masukkan Jari-Jari (r):</label>
        <input type="number" id="jari_jari" name="jari_jari" value="10" size="10" required>
        <input type="button" value="Hitung" onclick="hitungLingkaran()">
    </form>

    <hr/>

    <div style="border: 2px solid #007bff; padding: 15px; margin-top: 20px;">
        <p>Luas Lingkaran: <span id="hasil_luas"></span></p>
        <p>Keliling Lingkaran: <span id="hasil_keliling"></span></p>
    </div>

    <script src="basic.js"></script>

</body>
</html>
